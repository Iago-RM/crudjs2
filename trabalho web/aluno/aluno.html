<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Aluno</title>
</head>

<body>
  <div>
    <a href="../aluno/aluno.html">Aluno</a> |
    <a href="../professor/professor.html">Professor</a> |
    <a href="../turma/turma.html">Turma</a>
  </div>

  <h1>Cadastro de Aluno</h1>
  <form id="aluno-form">
    <label>Nome: <input type="text" name="nome" required placeholder="Nome do aluno"></label><br>
    <label>Data de Nascimento: <input type="date" name="data_nascimento" required placeholder=""></label><br>
    <label>Nota 1ยบ Semestre: <input type="number" step="0.01" name="nota_primeiro_semestre" required placeholder="primeira nota"></label><br>
    <label>Nota 2ยบ Semestre: <input type="number" step="0.01" name="nota_segundo_semestre" required placeholder="segunda nota"></label><br>
    <label>ID da Turma: <input type="number" name="turma_id" required></label><br>
    <button type="submit">Cadastrar Aluno</button>
  </form>

  <hr>

  <button id="listar-alunos">Listar Alunos</button>
  <div id="alunos-lista">


  </div>

  <!-- Pop-up para editar aluno -->
  <div id="edit-popup" style="display:none;">
    <h2>Editar Aluno</h2>
    <form id="update-form">
      <input type="hidden" id="aluno-id">
      <label>Nome: <input type="text" id="up-nome" required></label><br>
      <label>Data de Nascimento: <input type="date" id="up_nasc" required></label><br>
      <label>Nota 1ยบ Semestre: <input type="number" step="0.01" id="up-nota1" required></label><br>
      <label>Nota 2ยบ Semestre: <input type="number" step="0.01" id="up-nota2" required></label><br>
      <label>ID da Turma: <input type="number" id="up-turma" required></label><br>
      <button type="submit">Atualizar</button>
      <button type="button" id="close-popup">Fechar</button>
    </form>
  </div>

  <script src="aluno.js"></script>
</body>

</html>
