<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Professor</title>
</head>

<body>
  <div>
    <a href="../aluno/aluno.html">Aluno</a> |
    <a href="../professor/professor.html">Professor</a> |
    <a href="../turma/turma.html">Turma</a>
  </div>

  <h1>Cadastro de Professor</h1>

  <form id="professor-form">
    <label>Nome: <input type="text" name="nome" required placeholder="nome do professor"></label><br>
    <label>Matéria: <input type="text" name="materia" required placeholder="materia ensinada"></label><br>
    <label>Observação: <input type="text" name="observacao" required></label><br>
    <label>Idade: <input type="number" name="idade" required></label><br>
    <button type="submit">Cadastrar o Professor</button>
  </form>

  <hr>

  <button id="listar-professores">Listar os Professores</button>
  <div id="professores-lista"></div>

  <script src="professor.js"></script>
</body>

</html>
