<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Turma</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="turma.css">
</head>

<body>
  <div id="header">
    <a href="../aluno/aluno.html">Aluno</a> |
    <a href="../professor/professor.html">Professor</a> |
    <a href="../turma/turma.html">Turma</a>
  </div>

  <h1>Cadastro de Turma</h1>
  <form id="turma-form">
    <label>Nome: <br><input type="text" name="nome" required placeholder="nome da turma"></label><br>
    <label>Matéria: <br><input type="text" name="materia" required placeholder="nome da materia"></label><br>
    <label>Descrição: <br><input type="text" name="descricao" required placeholder="Descrição da matria"></label><br>
    <label>Ativo: <br>
      <select name="ativo" required>
        <option value="true">Sim</option>
        <option value="false">Não</option>
      </select>
    </label><br>
    <label>ID do Professor: <br><input type="number" name="professor_id" required></label><br>
    <button type="submit">Cadastrar a turma</button>
  </form>

  <hr>

  <button id="listar-turmas">Listar as turmas</button>
  <div id="turmas-lista"></div>

  <script src="turma.js"></script>
</body>

</html>
